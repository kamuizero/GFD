<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>クリニック・病院の評価</title>

    <link rel="stylesheet" href="css/jstarbox.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rating.min.css">

    <link rel="shortcut icon" href="favicon.ico" />

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/clinicReview.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFt6MSFMohozFOuPIVrs_1hZFwyqpyPTo"></script>
    <script src="js/jstarbox.js"></script>

</head>
<body>

<header onclick=" location.assign('index.html'); return false;">外国人フレンドリークリニック集</header>

<h1> Clinic Details</h1>

<div id="clinicInfo" class="row">

    <div id="mapaClinica" class="col-4 mapaReview"></div>

    <div class="col-8">
        <div id="datosBasicos">
            <div id="divNombreClinica" class="nombreClinica"></div>
            <div id="divDireccionClinica" class="direccionClinica"></div>
        </div>
        <br>
        <br>

        Languages Spoken by Staff and Doctor
        <br>
        <br>
        <div id="divIngles"></div>
        <br>
        <div id="divChino"></div>
        <br>
        <div id="divCoreano"></div>
        <br>
        <div id="divEspanol"></div>
        <br>
        <div id="divOtroIdioma"></div>
        <br>
        <br>

        Doctor's Foreigner Friendliness level

        <br>
        Stars

        <div class="starbox"> </div>

        Numeric
        <div id="divRatingActitud"></div>

        Prescription, Indications and dosage explanation in foreign language?
        <div id="divRatingExplicacion"></div>
    </div>

</div>

</body>
</html>
