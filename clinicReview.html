<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>クリニック・病院の評価</title>

    <link rel="stylesheet" href="css/jstarbox.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rating.min.css">

    <link rel="shortcut icon" href="favicon.ico" />

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/clinicReview.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFt6MSFMohozFOuPIVrs_1hZFwyqpyPTo"></script>
    <script src="js/jstarbox.js"></script>

</head>
<body>

<header onclick=" location.assign('index.html'); return false;">外国人フレンドリークリニック集</header>

<h1> Clinic Details</h1>

<div id="clinicInfo" class="row">

    <div id="mapaClinica" class="col-4 mapaReview"></div>

    <div class="col-8">
        <div id="datosBasicos">
            <div id="divNombreClinica" class="nombreClinica"></div>
            <div id="divDireccionClinica" class="direccionClinica"></div>
        </div>
        <br>
        <br>

        <strong>Languages Spoken by Staff and Doctor</strong>
        <br>
        <br>
        <div id="divIngles" class="infoIdioma"></div>
        <br>
        <div id="divChino" class="infoIdioma"></div>
        <br>
        <div id="divCoreano" class="infoIdioma"></div>
        <br>
        <div id="divEspanol" class="infoIdioma"></div>
        <br>
        <div id="divOtroIdioma" class="infoIdioma"></div>
        <br>
        <br>

        <strong>Doctor's Foreigner Friendliness level</strong>
        <br>
        <br>
        <div class="starbox"> </div> <br> &nbsp; <a id="divRatingActitud" class="infoFriendliness" ></a>
        <br>
        <br>

        <strong>Prescription, Indications and dosage explanation in foreign language?</strong>
        <br>
        <br>
        <div id="divRatingExplicacion" class="infoIndicacion"></div>
        <br>
        <br>
        <a class="btn">Rate Clinic</a>
    </div>

</div>

</body>
</html>
